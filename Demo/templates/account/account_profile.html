{% extends 'base.html' %}


{% block content %}
<div class="container-fluid px-3 mt-5 text-center">
    <div class="row mt-3">
        <div class="col-md-7 col-lg-7 col-xl-7 mb-3">
            <div class="card text-center">
                <div class="card-header">
                    <h3>Account</h3>
                </div>
                <div class="card-body px-5">
                    <P>Hi! {{user.username}}</P>
                    <button class="btn btn-danger mt-3" onclick="window.location.href='{% url 'accounts:logout' %}'">Log Out</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
