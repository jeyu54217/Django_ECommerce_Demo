{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid px-5 mt-5">
        <div class="row">
            <!-- Product_Picture -->
            <div class="col-md-4 col-lg-4 col-xl-4 mb-3">
                <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'images/no_image.jpg' %}{% endif %}" style="width:100%;height:100%">
            </div>
            <!-- Product_Title -->
            <div class="col-md-8 col-lg-8 col-xl-8 mt-8">
                <div class="card text-left">
                    <div class="card-header">
                        <h3>{{ product.name }}</h3>
                    </div>
                    <!-- Product_Description -->
                    <div class="card-body">
                      <p class="card-text demo-price">${{ product.price }}</p>
                      <p class="card-text">{{ product.description }}</p>
                        <form action="{% url 'cart:cart_add' product.id%}" method="post">
                            {% csrf_token %}
                             <div class="input-group">
                                <div class="ml-auto">
                                    {{ cart_product_form.quantity }}
                                </div>
                                <div class="input-group-append mr-auto mb-3">
                                    <input type="submit" value=" Add to cart" class="btn btn-info btn-sm">
                                </div>
                            </div>
                        </form>
                    
                    </div>
                </div>
                <h5 class="card-title">
                    <button class="btn btn-outline-info" onclick="window.location.href='{{ product.category_B.get_absolute_url }}'">Back To {{ product.category_B }}</button>
                </h5>

            </div>
            
        </div>
        
    </div>
{% endblock %}
